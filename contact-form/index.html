<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Contact Form</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	
	<!-- Latest Font Awesome -->
	<script src="https://use.fontawesome.com/b5078b7914.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
	
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
   
   
  <section class="section-padding">
       <div class="container">
           <div class="row">
               <div class="col-md-8">
                   <div class="contact-white-box">
                       <h4>Send Us a Message</h4>
                       
                       <div class="contact-form">
                           <form action="http://formspree.io/azizul17bd@gmail.com" method="post">
                               <div class="row">
                                   <div class="col-md-6">
                                       <input type="text" name="fastname" placeholder="First Name" required>
                                   </div>
                                   <div class="col-md-6">
                                       <input type="text" name="lastname" placeholder="Last Name" required>
                                   </div>
                               </div>

                               <div class="row">
                                   <div class="col-md-6">
                                       <input type="email" name="email" placeholder="Your Email" required>
                                   </div>
                                   <div class="col-md-6">
                                       <input type="text" name="subject" placeholder="Subject" required>
                                   </div>
                               </div>

                               <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Message" required></textarea>

                               <input type="submit" value="Send Message">
                           </form>
                       </div> 
                   </div>
               </div>
               <div class="col-md-4">
                   <div class="contact-colored-box">
                       <h4>Get In Touch</h4>
                       
                       <p class="contact-info"><i class="fa fa-home"></i>99/1 Baruntek, Dhaka Cantt, <br> Dhaka-1207</p>
                       
                       <p class="contact-info"><i class="fa fa-phone"></i> + 44 123-456-7890 <br> + 44 123-456-7890</p>
                       
                       <p class="contact-info"><i class="fa fa-envelope"></i> <a href="mailto:abcd@website.com">abcd@website.com</a> <br> <a href="mailto:abcd@website.com">wxyz@website.com</a></p>
                       
                       <div class="contact-social-icons">
                           <a href="#"><i class="fa fa-facebook"></i></a>
                           <a href="#"><i class="fa fa-twitter"></i></a>
                           <a href="#"><i class="fa fa-linkedin"></i></a>
                           <a href="#"><i class="fa fa-skype"></i></a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
    
   
   
   
  
   
<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity=
	"sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>
    
<!-- Latest compiled and minified JavaScript for Bootstrap  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
<!-- Latest compiled and minified JavaScript for Magnific Popup  -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script> 
    <script src="js/owl.carousel.min.js"></script>  
    <script src="js/main.js"></script>  
</body>
</html>
